{% ifnotequal paginator.count 0 %}
	<div class="well-sm" style="text-align:center;">Search query "<strong>{{ query }}</strong>" returned <strong>{{ paginator.count }} result{{ page|pluralize }}</strong>
	{% if paginator.count > 1 %}
	, showing {{ page.start_index }} to {{ page.end_index }}</div>
	{% endif %}
	</div>
{% else %}
	<div class="well-sm" style="text-align:center;">Search query "<strong>{{ query }}</strong>" has returned no results</div>
{% endifnotequal %}
