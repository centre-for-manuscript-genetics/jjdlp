{% load highlight %}

<div class="result-element">
    <div class="result-item">
        <a class="notred notunderline" href="{% url 'texts_page' result.object.text.slug result.object.page.page_number %}">
            {{result.object.short}}
            &emsp;
            {% with result.object.content|safe as content %}
            {% highlight content with query max_length 100000000 %}
            {% endwith %}
        </a>
    </div>
</div>
<hr class="search-hr" />
