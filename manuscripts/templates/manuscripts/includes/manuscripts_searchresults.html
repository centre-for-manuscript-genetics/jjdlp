{% load highlight %}

<div class="result-element">
	<div class="result-item">
		<a class="notred notunderline" href="{% url 'manuscripts_page' result.object.manuscript.recurse result.object.slug %}">

			<strong>{{ result.object.manuscript }}</strong>, {{ result.object.page_number }}
			<br/>
			{% highlight result.object.transcription with query max_length 200 %}
		
		</a>
	</div>
</div>
<hr class="search-hr" />
